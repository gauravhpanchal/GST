<app-header></app-header>
<section class="d-flex justify-content-between">
    <app-side-nav></app-side-nav>
    <section id="mainContent">
        <div class="p-4">
            <div id="pageHead">
                <h2>FAQ List</h2>
                <a routerLink="/faq/add" class="btn">Add Question</a>
            </div>
            <div *ngIf="pgMsg" class="alert text-center" [ngClass]="pgMsg.alert" role="alert">
                {{pgMsg.msg}}
            </div>
            <table *ngIf="faqList">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Created On</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let faq of faqList; let i = index">
                        <td>{{faq.title}}</td>
                        <td>{{faq.createdOn | date: 'MMM d, y'}}</td>
                        <td>
                            <a routerLink="/faq/edit/{{faq.id}}">Edit</a>
                            <a (click)="delFAQ(faq.id, i)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</section>
<app-footer></app-footer>
